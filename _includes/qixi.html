
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>恋爱计时器</title>
    <style>
      
        .timer {
            font-size: 180%;
            line-height: 1.5;
            margin: 1em 0;
        }
        
        .timer b {
            color: rgb(253, 99, 125);
        }
    </style>
     <script src="https://xemantic.github.io/shader-web-background/dist/shader-web-background.min.js"></script>

     <script type="x-shader/x-fragment" id="Image">
       precision highp float;
   
       uniform vec2  iResolution;
       uniform float iTime;
   
       // -- Paste your Shadertoy code here:
   
       // Created by inigo quilez - iq/2013
       // I share this piece (art and code) here in Shadertoy and through its Public API, only for educational purposes. 
       // You cannot use, sell, share or host this piece or modifications of it as part of your own commercial or non-commercial product, website or project.
       // You can share a link to it or an unmodified screenshot of it provided you attribute "by Inigo Quilez, @iquilezles and iquilezles.org". 
       // If you are a teacher, lecturer, educator or similar and these conditions are too restrictive for your needs, please contact me and we'll work it out.
       
       void mainImage( out vec4 fragColor, in vec2 fragCoord )
       {
           vec2 p = (2.0*fragCoord-iResolution.xy)/min(iResolution.y,iResolution.x);
           
           // background color
           vec3 bcol = vec3(1.0,0.8,0.7-0.07*p.y)*(1.0-0.25*length(p));
       
           // animate
           float tt = mod(iTime,1.5)/1.5;
           float ss = pow(tt,.2)*0.5 + 0.5;
           ss = 1.0 + ss*0.5*sin(tt*6.2831*3.0 + p.y*0.5)*exp(-tt*4.0);
           p *= vec2(0.5,1.5) + ss*vec2(0.5,-0.5);
       
           // shape
       #if 0
           p *= 0.8;
           p.y = -0.1 - p.y*1.2 + abs(p.x)*(1.0-abs(p.x));
           float r = length(p);
           float d = 0.5;
       #else
           p.y -= 0.25;
           float a = atan(p.x,p.y)/3.141593;
           float r = length(p);
           float h = abs(a);
           float d = (13.0*h - 22.0*h*h + 10.0*h*h*h)/(6.0-5.0*h);
       #endif
           
           // color
           float s = 0.75 + 0.75*p.x;
           s *= 1.0-0.4*r;
           s = 0.3 + 0.7*s;
           s *= 0.5+0.5*pow( 1.0-clamp(r/d, 0.0, 1.0 ), 0.1 );
           vec3 hcol = vec3(1.0,0.4*r,0.3)*s;
           
           vec3 col = mix( bcol, hcol, smoothstep( -0.01, 0.01, d-r) );
       
           fragColor = vec4(col,1.0);
       }
       // -- End of Shadertoy code
   
   
       void main() {
         mainImage(gl_FragColor, gl_FragCoord.xy);
       }
     </script>
     <script>
        
       shaderWebBackground.shade({
         shaders: {
           Image: {
             uniforms: {
               iResolution: (gl, loc, ctx) => gl.uniform2f(loc, ctx.width, ctx.height),
               iTime:       (gl, loc) => gl.uniform1f(loc, performance.now() / 1000),
             }
           }
         }
       });
     </script>
</head>

<body>
    <div class="content">
        <h2>亲爱的倩芸，我们已经认识了</h2>
        <div class="timer">
            <b id="d"></b> Days <b id="h"></b> Hours <b id="m"></b> Minutes <b id="s"></b> Seconds
        </div>
    </div>

    <script>
        function timer() {
            var start = new Date('2021/04/02 14:0:0'); 
            var t = (new Date()).getTime() - start.getTime();
            var h = ~~(t / 1000 / 60 / 60 % 24);
            if (h < 10) {
                h = "0" + h;
            }
            var m = ~~(t / 1000 / 60 % 60);
            if (m < 10) {
                m = "0" + m;
            }

            var s = ~~(t / 1000 % 60);
            if (s < 10) {
                s = "0" + s;
            }
            document.getElementById('d').innerHTML = ~~(t / 1000 / 60 / 60 / 24);
            document.getElementById('h').innerHTML = h;
            document.getElementById('m').innerHTML = m;
            document.getElementById('s').innerHTML = s;
        }
        timer();
        setInterval(timer, 1000);
    </script>
</body>

</html>
